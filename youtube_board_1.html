<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IBM Extended: 2x3</title>
    <style media="screen">
    body {
        margin: 0;
        background-color: black;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        margin: 0;
        align-items: center;
    }

    .iframe {
        flex: 24vw;
        border: none;
        height: 50vh;
    }

    .bigger {
        flex: 28vw;
    }
    </style>

<script type="text/javascript">
  //Holds a reference to the YouTube player
var ik_player;

//this function is called by the API
function onYouTubeIframeAPIReady() {
  //creates the player object
  ik_player = new YT.Player('ik_player_iframe');
       
  console.log('Video API is loaded');
       
  //subscribe to events
  ik_player.addEventListener("onReady",       "onYouTubePlayerReady");
  ik_player.addEventListener("onStateChange", "onYouTubePlayerStateChange");
}

function onYouTubePlayerReady() {
  console.log('Video is ready to play');
}

function onYouTubePlayerStateChange(event) {
  console.log('Video state changed');
}
  
</script>


</head>

<body>
    <div class="container">
        <iframe class="iframe" src="https://www.youtube.com/embed/P84lD9w5F94"></iframe>
        <iframe class="iframe" src="https://www.youtube.com/embed/jPLKXEUm0jE"></iframe>
        <iframe class="iframe" src="https://www.youtube.com/embed/ZfykaWjd_0A?start=29&end=35"></iframe>
        <iframe class="iframe" src="https://www.youtube.com/embed/GttS70x3_QI?start=6"></iframe>
        <iframe class="iframe" src="https://www.youtube.com/embed/qF_qVOIlkno?start=146&end=149"></iframe>
        <iframe class="iframe" src="https://www.youtube.com/embed/qF_qVOIlkno?start=181&end=187"></iframe>
    </div>
</body>

</html>
